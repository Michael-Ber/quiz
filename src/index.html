<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>QUIZ</title>
</head>

<body>


    <div class="quiz" id="quiz">
        <div class="quiz__questions" id="quiz-questions">
        </div>


        <div class="quiz__indicators" id="quiz-indicators"></div>
        <div class="quiz__results" id="quiz-results">
            <div class="quiz-result-item">
                <div class="quiz-result-item__question"></div>
                <ul class="quiz-result-item__answers">

                </ul>
            </div>
        </div>
        <div class="quiz__btns">
            <button class="btn quiz__next btn-visible" id="quiz-next" disabled>Далее</button>
            <button class="btn quiz__restart btn-hidden" id="quiz-restart">С начала</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
